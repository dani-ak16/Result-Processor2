<!DOCTYPE html>
<html>
<head>
    <title>Database Debug</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Database Contents</h1>
        {% for table, data in results.items() %}
        <h2>{{ table }} ({{ data|length }} records)</h2>
        <table>
            <thead>
                {% if data %}
                <tr>
                    {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
                {% endif %}
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for value in row %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>
</html>
